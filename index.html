<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIV Testing Survey - Data Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }

        .header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .required {
            color: #e74c3c;
        }

        input[type="number"],
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }



        .config-section {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .config-section h3 {
            color: #667eea;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .small-text {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã HIV Testing Survey Form</h1>
            <p>HTC Survey - Monthly Data Collection</p>
        </div>

        <div class="config-section">
            <h3>‚öôÔ∏è DHIS2 Configuration</h3>
            <div class="form-group">
                <label>DHIS2 Server URL <span class="required">*</span></label>
                <input type="text" id="serverUrl" value="https://play.im.dhis2.org/stable-2-42-1" placeholder="https://your-instance.dhis2.org">
            </div>
            <div class="form-group">
                <label>Username <span class="required">*</span></label>
                <input type="text" id="username" placeholder="admin">
            </div>
            <div class="form-group">
                <label>Password <span class="required">*</span></label>
                <input type="password" id="password" placeholder="district">
            </div>
            <div class="form-group">
                <label>Organization Unit ID <span class="required">*</span></label>
                <input type="text" id="orgUnit" placeholder="e.g., ImspTQPwCqd">
                <p class="small-text">Find this in DHIS2 Maintenance ‚Üí Organisation Units</p>
            </div>
            <div class="form-group">
                <label>Period (YYYYMM) <span class="required">*</span></label>
                <input type="text" id="period" placeholder="202510" value="202510">
                <p class="small-text">Format: YYYYMM (e.g., 202510 for October 2025)</p>
            </div>
        </div>

        <form id="surveyForm">
            <div class="form-group">
                <label for="q1">Question 1: Number of clients tested for HIV <span class="required">*</span></label>
                <input type="number" id="q1" name="q1" min="0" required>
            </div>

            <div class="form-group">
                <label for="q2">Question 2: HIV test result <span class="required">*</span></label>
                <select id="q2" name="q2" required>
                    <option value="">-- Select Result --</option>
                    <option value="uVGKdrp4iYw">Positive</option>
                    <option value="RxqYKri1WqY">Negative</option>
                    <option value="tOaQYVdAs6D">Inconclusive</option>
                </select>
            </div>

            <div class="form-group">
                <label for="q3">Question 3: Client age in years <span class="required">*</span></label>
                <input type="number" id="q3" name="q3" min="0" max="120" required>
            </div>

            <div class="form-group">
                <label for="q4">Question 4: Type of counseling provided <span class="required">*</span></label>
                <select id="q4" name="q4" required>
                    <option value="">-- Select Counseling Type --</option>
                    <option value="qjrA54Rvhrl">Individual Counseling</option>
                    <option value="lTRsgvyDd5M">Group Counseling</option>
                    <option value="RUGObX8DV5L">Couples Counseling</option>
                </select>
            </div>

            <div class="form-group">
                <label for="q5">Question 5: Additional comments or observations</label>
                <textarea id="q5" name="q5" placeholder="Enter any additional notes..."></textarea>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                üì§ Submit to DHIS2
            </button>

            <div id="statusMessage" class="status-message"></div>
        </form>
    </div>

    <script>
        // Handle form submission
        document.getElementById('surveyForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const statusMessage = document.getElementById('statusMessage');
            
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Submitting...';
            statusMessage.style.display = 'none';

            // Get configuration values
            const serverUrl = document.getElementById('serverUrl').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const orgUnit = document.getElementById('orgUnit').value.trim();
            const period = document.getElementById('period').value.trim();

            // Validate configuration
            if (!serverUrl || !username || !password || !orgUnit || !period) {
                showStatus('error', 'Please fill in all DHIS2 configuration fields');
                submitBtn.disabled = false;
                submitBtn.textContent = 'üì§ Submit to DHIS2';
                return;
            }

            // Get form values
            const formData = {
                dataSet: "lMnO5pQrS6t",
                completeDate: new Date().toISOString().split('T')[0],
                period: period,
                orgUnit: orgUnit,
                dataValues: [
                    {
                        dataElement: "kLmN8oPqR3s",
                        value: document.getElementById('q1').value
                    },
                    {
                        dataElement: "WvYDK6cYopD",
                        value: document.getElementById('q2').value
                    },
                    {
                        dataElement: "tUvW9xYzA1b",
                        value: document.getElementById('q3').value
                    },
                    {
                        dataElement: "Oj5wqLKQ6f3",
                        value: document.getElementById('q4').value
                    },
                    {
                        dataElement: "cDeFgH2iJ4k",
                        value: document.getElementById('q5').value || ""
                    }
                ]
            };

            try {
                // First, test connectivity
                console.log('Testing connection to:', serverUrl);
                console.log('Submitting data:', JSON.stringify(formData, null, 2));
                
                // Submit to DHIS2
                const response = await fetch(`${serverUrl}/api/dataValueSets`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Basic ' + btoa(username + ':' + password)
                    },
                    body: JSON.stringify(formData)
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                const result = await response.json();
                console.log('Response body:', result);

                if (response.ok && result.status === 'SUCCESS') {
                    showStatus('success', `‚úÖ Data submitted successfully! ${result.importCount?.imported || 0} values imported.`);
                    
                    // Reset form after 2 seconds
                    setTimeout(() => {
                        document.getElementById('surveyForm').reset();
                    }, 2000);
                } else {
                    throw new Error(result.description || result.message || 'Submission failed');
                }

            } catch (error) {
                console.error('Full error details:', error);
                
                let errorMsg = `‚ùå Error: ${error.message}`;
                
                // Provide specific guidance based on error type
                if (error.message === 'Failed to fetch') {
                    errorMsg += '\n\nüí° Possible causes:\n' +
                               '1. CORS issue - DHIS2 server blocking requests from this domain\n' +
                               '2. Wrong server URL - check the address\n' +
                               '3. Network/firewall blocking the connection\n' +
                               '4. Server is down or unreachable\n\n' +
                               'üîç Open browser console (F12) for more details';
                } else if (error.message.includes('401') || error.message.includes('Unauthorized')) {
                    errorMsg = '‚ùå Authentication failed - check username and password';
                } else if (error.message.includes('404')) {
                    errorMsg = '‚ùå API endpoint not found - check server URL';
                }
                
                showStatus('error', errorMsg);
            }

            submitBtn.disabled = false;
            submitBtn.textContent = 'üì§ Submit to DHIS2';
        });

        function showStatus(type, message) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.className = `status-message ${type}`;
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
        }
    </script>
</body>
</html>
